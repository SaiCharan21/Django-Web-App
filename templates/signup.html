{% extends "home.html" %} {% block title %} Sign Up {% endblock %} {% block content %} {% if msg %}
    <script>
        alert('{{ msg }}')
    </script>
{% endif %}

    {% load static %}

    <html>
    <head>
        <meta charset="UTF-8">
        <title>Register | SteelTalons-WebApp</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body {
                background-color: #303641;
            }
        </style>
    </head>

    <body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form action="/signup/" method="post"> {% csrf_token %}
            <div class="input">
                <div class="input-addon">
                    <i><img src="https://img.icons8.com/fluent/25/000000/user-male-circle.png"/></i>
                </div>
                <input name="fullname" placeholder="Full Name" type="text">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i><img src="https://img.icons8.com/fluent/26/000000/apple-mail.png"/></i>
                </div>
                <input name="email" placeholder="Email" type="email">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i ><img src="https://img.icons8.com/color/23/000000/microsoft-teams.png"/></i>
                </div>
                <input name="sub_team" placeholder="Sub Team" type="text">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i > <img src="https://img.icons8.com/emoji/25/000000/school-emoji.png"/> </i>
                </div>
                <input name="grade" placeholder="Grade" type="text">
            </div>

            <div class="clearfix"></div>


            <div class="input">
                <div class="input-addon">
                    <i><img src="https://img.icons8.com/fluent/23/000000/forgot-password.png"/></i>
                </div>
                <input name="password" placeholder="Password" type="password">
            </div>


            <!-- <button type="submit"  id="signupbtn">Sign Up</button> -->
            <input type="submit" id="signupbtn">

        </form>


        <div class="register">
            Do you already have an account?
            <a href="/login">
                <button id="register-link">Log In here</button>
            </a>
        </div>
    </div>
    </body>

    </html>
{% endblock %}
